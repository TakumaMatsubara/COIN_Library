{% extends 'book_manager/base.html' %}
{% block content %}
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ book.title }}</td>
        </tr>
        <tr>
            <th>貸出日時</th>
            <td>{{ book.date }}</td>
        </tr>
        <tr>
            <th>学籍番号</th>
            <td>{{ book.studentid }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">返却</button>
    {% csrf_token %}
</form>
{% endblock content %}
